<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --ink: #1f2937;
        --paper: #f7f1e8;
        --accent: #f59e0b;
        --accent-2: #0f766e;
      }
      body {
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(1200px 800px at 15% 10%, #fff7ed 0%, #f1f5f9 45%, #e2e8f0 70%, #dbeafe 100%),
          linear-gradient(120deg, #fef3c7 0%, #e2e8f0 55%, #cffafe 100%);
      }
    </style>
  </head>
  <body class="min-h-screen">
    <main class="mx-auto max-w-3xl space-y-6 px-6 py-10">
      <header class="space-y-2">
        <p class="text-xs uppercase tracking-[0.2em] text-slate-500">Campus Vision</p>
        <h1 class="text-3xl font-semibold">Quick Scene Classifier</h1>
        <p class="text-sm text-slate-600">
          Capture a frame, run the model, and review probabilities from most to least likely.
        </p>
      </header>

      <section class="rounded-2xl border border-slate-200/80 bg-white/80 p-4 shadow-sm backdrop-blur">
        <div class="overflow-hidden rounded-xl border border-slate-200 bg-slate-100">
          <div class="relative flex min-h-[240px] items-center justify-center bg-slate-100">
            <video
              id="video"
              class="h-auto w-full"
              autoplay
              muted
              playsinline
            ></video>
            <canvas id="capture" class="hidden h-auto w-full"></canvas>
            <div
              id="placeholder"
              class="absolute inset-0 flex items-center justify-center text-xs text-slate-500"
            >
              Camera unavailable. Upload a photo.
            </div>
          </div>
        </div>

        <div class="mt-4 flex flex-wrap items-center gap-3">
          <button
            id="captureBtn"
            class="rounded-full bg-[var(--accent)] px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:brightness-95 disabled:cursor-not-allowed disabled:opacity-50"
          >
            Capture
          </button>
          <button
            id="retakeBtn"
            class="hidden rounded-full border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-700 shadow-sm transition hover:border-slate-400"
          >
            Retake
          </button>
          <button
            id="uploadBtn"
            class="rounded-full border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-700 shadow-sm transition hover:border-slate-400 disabled:cursor-not-allowed disabled:opacity-50"
          >
            Upload
          </button>
          <input id="uploadInput" type="file" accept="image/*" class="hidden" />
          <button
            id="switchBtn"
            class="rounded-full border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-700 shadow-sm transition hover:border-slate-400 disabled:cursor-not-allowed disabled:opacity-50"
          >
            Switch Camera
          </button>
          <span id="status" class="text-xs text-slate-500">Loading model...</span>
        </div>
      </section>

      <section class="rounded-2xl border border-slate-200/80 bg-white/80 p-4 shadow-sm backdrop-blur">
        <div class="flex items-center justify-between">
          <h2 class="text-base font-semibold">Predictions</h2>
          <span class="text-xs text-slate-500">Sorted</span>
        </div>
        <ul id="results" class="mt-3 space-y-2 text-sm text-slate-700">
          <li class="rounded-lg border border-dashed border-slate-200 bg-white/70 px-3 py-2">
            No results yet.
          </li>
        </ul>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.10/dist/tf-tflite.min.js"
      defer
    ></script>
    <script src="./app.js" defer></script>
  </body>
</html>
